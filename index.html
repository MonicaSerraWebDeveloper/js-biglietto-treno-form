<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Foglio di Stile  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /Foglio di Stile  -->
    <title>Biglietto del treno Input</title>
</head>
<body>
    <main>
        <div class="row margin-bottom">
            <div class="title-container padding-bottom">
                <h2>Calcola il prezzo del tuo prossimo viaggio</h2>
            </div>
            <div class="form-container padding-bottom">
                <div class="input-container">
                    <label for="user-name">Nome</label>
                    <input id="user-name" type="text">
                </div>
                <div class="input-container">
                    <label for="trip-distance">Km</label>
                    <input id="trip-distance" type="number">
                </div>
                <div class="input-container">
                    <label for="user-age">Et√†</label>
                    <input id="user-age" type="number">
                </div>
            </div>
            <div class="button-container">
                <button class="calculator">Calcola il biglietto</button>
                <button class="reset">Annulla</button>
            </div>
        </div>
        <div class="row ticket-result-container">
            <div class="biglietto-container">
                <div class="col">
                    <div class="image-container">
                        <img src="./img/train.png" alt="logo treno">
                    </div>
                </div>
                <div class="col">
                    <div class="offer-container">
                        <h3>Offerta:</h3>
                        <p class="offer-user"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="name-user-container">
                        <h3>Nome:</h3>
                        <p class="result-user"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="message-container">
                        <h3>Prezzo:</h3>
                        <p class="message-for-user"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
